<!DOCTYPE html>
<html>

<head>
    <title>Session 4 - Layout Bootstrap</title>
    <link rel="stylesheet" href="style.css" />

  </head>

  <body>
    <div class="container Header bg-warning mt-3">
      <div class="row h-100 p-3">
        <div class="col-8">
          <div class="h-100 bg-primary border border-light p-3"></div>
        </div>
        <div class="col-4">
          <div class="h-100 bg-info border border-light p-3"></div>
        </div>
      </div>
    </div>

    <div class="container Content bg-secondary mt-3">
      <div class="row h-100 p-3">
        <div class="col-6">
          <div class="row h-50 p-3">
            <div class="col-12">
              <div class="h-100 bg-primary border border-light"></div>
            </div>
          </div>
          <div class="row h-50 p-3">
            <div class="col-12">
              <div class="h-100 bg-primary border border-light p-3"></div>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="row h-100">
            <div class="col-6">
              <div class="h-100 bg-primary border border-light p-3"></div>
            </div>
            <div class="col-6">
              <div class="h-100 bg-primary border border-light p-3"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container Footer bg-primary mt-3">
      <div class="row h-100 p-3">
        <div class="col-4">
          <div class="h-100 bg-danger border border-light"></div>
        </div>
        <div class="col-4">
          <div class="h-100 bg-danger border border-light"></div>
        </div>
        <div class="col-4">
          <div class="h-100 bg-danger border border-light"></div>
        </div>
      </div>
    </div>
    <div></div>
  </body>
</html>
